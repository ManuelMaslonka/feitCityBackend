  /api/v1/blog/tags/add:
    post:
      summary: Add tags to a blog post
      operationId: addTagsToPost
      tags:
        - blog
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                postId:
                  type: integer
                  format: int64
                  description: ID of the blog post
                tagNames:
                  type: array
                  items:
                    type: string
                  description: List of tag names to add to the post
      responses:
        '200':
          description: Tags added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
        '400':
          description: Invalid request

  /api/v1/blog/tags:
    get:
      summary: Find blog posts by tags
      operationId: getPostsByTags
      tags:
        - blog
      parameters:
        - name: tagNames
          in: query
          description: List of tag names to filter posts by
          required: true
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - name: page
          in: query
          description: Page number (zero-based)
          required: false
          schema:
            type: integer
            format: int64
            default: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            format: int64
            default: 10
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageListPost'
        '400':
          description: Invalid request

