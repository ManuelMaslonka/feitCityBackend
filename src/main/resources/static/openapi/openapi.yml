components:
  schemas:

    MenuComponent:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the menu component
        visible:
          type: boolean
          description: Whether the menu component is visible
        menuItems:
          type: array
          items:
            $ref: '#/components/schemas/MenuItem'
          description: List of menu items
        dropdownMenuItems:
          type: array
          items:
            $ref: '#/components/schemas/DropDownMenuItem'
          description: List of dropdown menu items
        button:
          $ref: '#/components/schemas/Button'
          description: Button for the menu component
      required:
        - visible
        - menuItems
        - dropdownMenuItems

    MenuItem:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the menu item
        text:
          type: string
          description: The text to display for the menu item
        url:
          type: string
          description: The URL the menu item links to
      required:
        - text
        - url

    Button:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the button
        text:
          type: string
          description: The text to display on the button
        url:
          type: string
          description: The URL the button links to
      required:
        - text
        - url

    DropDownMenuItem:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the dropdown menu item
        text:
          type: string
          description: The text to display for the dropdown menu item
        url:
          type: string
          description: The URL the dropdown menu item links to
        dropdownMenuItems:
          type: array
          items:
            $ref: '#/components/schemas/DropDownMenuItems'
          description: List of menu items in the dropdown
      required:
        - text
        - url

    DropDownMenuItems:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the dropdown menu items
        url:
          type: string
          description: The URL the dropdown menu items links to
        text:
          type: string
          description: The text to display for the dropdown menu items
      required:
        - url
        - text

    Settings:
      type: object
      properties:
        enabledRegistration:
          type: boolean
          description: Whether user registration is enabled
      required:
        - enabledRegistration

    FeatureBoxComponent:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the feature box component
        title:
          type: string
          description: The title of the feature box component
        description:
          type: string
          description: The description of the feature box component
        imageUrl:
          type: string
          description: The URL of the image
        link:
          type: string
          description: The link associated with the feature box component
        visible:
          type: boolean
          description: Whether the feature box component is visible
      required:
        - title
        - description
        - imageUrl
        - link


    CountdownComponent:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the countdown component
        visible:
          type: boolean
          description: Whether the countdown component is visible
        endDate:
          type: string
          description: The end date for the countdown
        applicationText:
          type: string
          description: Text for the application button
      required:
        - visible
        - endDate
        - applicationText

    VideoComponent:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the video component
        visible:
          type: boolean
          description: Whether the video component is visible
        videoUrl:
          type: string
          description: The URL of the video
        title:
          type: string
          description: The title of the video
        description:
          type: string
          description: The description of the video
      required:
        - visible
        - videoUrl
        - title
        - description

    WhyFeitComponent:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the WhyFeit component
        visible:
          type: boolean
          description: Whether the WhyFeit component is visible
        title:
          type: string
          description: The title of the WhyFeit component
